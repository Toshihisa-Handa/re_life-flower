<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="public/css/reset.css">
<link rel="stylesheet" href="public/css/glide.core.min.css">
<link rel="stylesheet" href="public/css/glide.theme.min.css">
</head>
<style>
    html,body{
        height: 100%;
    }
    ul{
        list-style: none;
    }
    .container{
        height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding:15px;
    }

</style>
<body>
    <h1>glide</h1>

<div class="container">
    <div class="glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide" ><img src="public/images/300x350-1.png" alt="" ><h3>aaa</h3></li>
            <li class="glide__slide" ><img src="public/images/300x350-2.png" alt="" ><h3>bbb</h3></li>
            <li class="glide__slide" ><img src="public/images/300x350-3.png" alt="" ><h3>ccc</h3></li>
            <li class="glide__slide" ><img src="public/images/300x350-1.png" alt="" ><h3>aaa</h3></li>
            <li class="glide__slide" ><img src="public/images/300x350-2.png" alt="" ><h3>bbb</h3></li>
          </ul>
        </div>
        <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
          </div>
      </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
<script>
const config = {
    type: 'carousel',
    perView: 4,
    breakpoints: {
    1024: {
      perView: 3
    },
    800: {
      perView: 2
    },
    600: {
      perView: 1
    }
  }
}


    new Glide('.glide', config).mount()
  </script>
</body>
</html>
