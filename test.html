<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
 #container {
            display: grid; /* グリッドレイアウト */
            grid-template-rows: 100px 50px; /*横の指定*/
            grid-template-columns: 150px 1fr; /*縦の指定*/
}

#itemA{
    grid-row:1/3;
    grid-column:1/2;
    background-color: blue;
}

#itemB{
    grid-row: 1/2;
    grid-column:2/3;
    background-color: chartreuse;
    }

#itemC{
    grid-row: 2/3;
    grid-column:2/2;
    background-color: fuchsia;
}

    </style>
</head>
<body>
    
<h1>コンソールテスト</h1>


<div id="container"> <!-- コンテナ -->
    <div id="itemA">A</div> <!-- アイテム -->
    <div id="itemB">B</div> <!-- アイテム -->
    <div id="itemC">C</div> <!-- アイテム -->
</div>







<script>



</script>
</body>
</html>
