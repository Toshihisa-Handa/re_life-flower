<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
  width: 1000px;
  display: -webkit-flex;
  display: flex;
}
.main {
  display: block;
  width: 660px;
  margin-right: 20px;
}
.sidebar {
  width: 320px;
}
.sidebar__item {
  margin-bottom: 20px;
}
.sidebar__item--fixed {
  position: sticky;
  margin-bottom: 0;
  top: 10px;
  z-index: 1;
}
    </style>
</head>
<body>
    <div class="container">
        <main class="main">
          <!-- メインコンテンツ -->
          <h1>aaa</h1>
        </main>
        <div class="sidebar">
          <div class="sidebar__item">
            <!-- 中身 -->
            <h2>vvv</h2>
          </div>
          <div class="sidebar__item sidebar__item--fixed">
            <!-- 固定・追従させたいエリア -->
          </div>
        </div>
      </div>
</body>
</html>
