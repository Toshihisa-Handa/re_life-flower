<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            display: grid;
            grid-template-rows: 100px 50px;
            grid-template-columns: 150px 1fr;
            grid-template-areas: 
               "areaA areaB"
               "areaA areaC";/*（areaA、areaB など）はエリアの名前を表しています。エリアの名前は自由に決めることが出来ます。*/
        }
        #itemA {
    grid-area: areaA;
    background: #f88;
   }
    #itemB {
        grid-area: areaB;
        background: #8f8;
    }
    #itemC {
        grid-area: areaC;
        background: #88f;
    }
    </style>
</head>
<body>
    


    <div id="container"> <!-- コンテナ -->
        <div id="itemA">A</div> <!-- アイテム -->
        <div id="itemB">B</div> <!-- アイテム -->
        <div id="itemC">C</div> <!-- アイテム -->
    </div>
    









</body>
</html>
